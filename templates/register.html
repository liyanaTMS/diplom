{% extends 'base.html' %}

{% block title %}Регистрация | Менеджер задач{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Регистрация</h3>
            </div>
            <div class="card-body">
                <form method="post" data-testid="register-form">
                    <div class="mb-3">
                        <label for="username" class="form-label" data-testid="username-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" data-testid="username-input">
                        <div class="invalid-feedback" id="username-error" data-testid="username-error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" data-testid="password-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" data-testid="password-input">
                        <div class="invalid-feedback" id="password-error" data-testid="password-error"></div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" data-testid="register-button">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center" data-testid="register-footer">
                <p class="mb-0">Уже есть аккаунт? <a href="{{ url_for('login') }}" data-testid="login-link">Войти</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
